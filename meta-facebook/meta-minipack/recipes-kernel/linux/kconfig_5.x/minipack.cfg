#
# TPM
#
CONFIG_TCG_TPM=y
CONFIG_TCG_TIS_I2C_INFINEON=m

#
# Hardware random number generator
#
CONFIG_HW_RANDOM=y
CONFIG_HW_RANDOM_TIMERIOMEM=y
CONFIG_HAS_IOMEM=y
CONFIG_HW_RANDOM_TPM=y

#
# hwmon drivers.
#
CONFIG_HWMON=y
CONFIG_SENSORS_POWR1220=m

#
# I2C Slave support.
# NOTE: I2C_SLAVE_MQUEUE needs to be replaced with ipmb driver when ipmbd
# becomes compatible with the ipmb driver.
#
CONFIG_I2C=y
CONFIG_I2C_SLAVE=y
CONFIG_I2C_SLAVE_MQUEUE=y

#
# SPI master and slave drivers.
# NOTE: SPI_ASPEED driver is not upstreamed yet.
#
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_ASPEED=y
CONFIG_SPI_SPIDEV=y
